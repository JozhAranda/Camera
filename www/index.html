<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/paper/bootstrap.min.css">
    <style>
      body {
        background: #444
      }
    </style>
  </head>

  <body onload="init()">

    <button class="btn btn-primary" onclick="capturePhoto();">Capture Photo</button> <br/><br/>
    <button class="btn btn-primary" onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br/><br/>
    
    <img class="img img-responsive" style="display:none;width:275px;" id="smallImage" src="" /><br/>
    <a href="" id="smallText"></a>
    <img class="img img-responsive" style="display:none;width:275px;" id="largeImage" src="" /><br/>
    <a href="" id="largeText"></a>

	  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="cordova.js" type="text/javascript"></script>
    
    <script type="text/javascript" charset="utf-8">
      var pictureSource;   // picture source
      var destinationType; // sets the format of returned value 

      document.addEventListener("deviceready",onDeviceReady,false);

      function onDeviceReady() {
          pictureSource=navigator.camera.PictureSourceType;
          destinationType=navigator.camera.DestinationType;
      }

      function onPhotoDataSuccess(imageData) {
        // Uncomment to view the base64 encoded image data
        // console.log(imageData);
        $("#smallText").attr("href", imageData);

        var smallImage = document.getElementById('smallImage');
        smallImage.style.display = 'block';
        smallImage.src = "data:image/jpeg;base64," + imageData;
      }

      function onPhotoURISuccess(imageURI) {
        // Uncomment to view the image file URI 
        // console.log(imageURI);
        $("#largeText").attr("href", imageData);

        var largeImage = document.getElementById('largeImage');
        largeImage.style.display = 'block';
        largeImage.src = imageURI;
      }

      function capturePhoto() {
        navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50,
          destinationType: destinationType.DATA_URL });
      }
/*
      // A button will call this function
      function capturePhotoEdit() {
        // Take picture using device camera, allow edit, and retrieve image as base64-encoded string  
        navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 20, allowEdit: true,
          destinationType: destinationType.DATA_URL });
      }
*/
      function getPhoto(source) {
        navigator.camera.getPicture(onPhotoURISuccess, onFail, { 
          quality: 50, 
          destinationType: destinationType.FILE_URI,
          sourceType: source 
        });
      }

      function onFail(message) {
        alert('Failed because: ' + message);
      }
    </script>
  </body>
</html>
