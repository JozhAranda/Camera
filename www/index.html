    <div class="text-center" style="margin-top: 25%;padding: 0 20px;">
      <button type="button" class="btn btn-primary btn-block" id="printTest">Test</button><br/>
      <button type="button" class="btn btn-info btn-block" id="printText">Imprimir</button>
    </div>
    
	  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
    <script src="cordova.js" type="text/javascript"></script>
    
    <script type="text/javascript">
      document.addEventListener("deviceready", onDeviceReady, false);

      function onDeviceReady() {

      }

      $('#printTest').on('click touch', function() {
        cordova.plugins.zbtprinter.find(function(mac) { 
          alert(mac); 
          }, function(fail) { 
            alert(fail); 
        });
      });

      $('#printText').on('click touch', function() {
        cordova.plugins.zbtprinter.print("^XA^FO10,10^AFN,26,13^FDHello, World!^FS^XZ",
          function(success) { 
              alert("Print ok"); 
          }, function(fail) { 
              alert(fail); 
          }
        );        
      });
    </script>
